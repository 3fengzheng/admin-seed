      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #f0f2f5 url(https://gw.alipayobjects.com/zos/rmsportal/TVYTbAXWheQpRcWDaDMu.svg) no-repeat center 110px;
        background-size: 100%;
        overflow: hidden;
      }
      .login-wrap {
        width: 300px;
        height: calc(100% - 170px);
        margin: 0 auto;
        padding: 170px 35px 0 35px;
      }
      .login-wrap input {
        border: none;
        padding: 0;
        margin: 0;
        outline-style: none;
      }
      .login-wrap button {
        outline:none;
      }
      .login-main-title {
        font-size: 26px;
        text-align: center;
        margin-bottom: 40px;
      }
      .login-user  {
        height: 40px;
        display: block;
        font-size: 14px;
        position: relative;
      }
      .login-user div {
        position: absolute;
        top: 10px;
        left: 124px;
      }
      .login-user:after, .login-user:before {
        background: #000;
        content: "";
        height: 1px;
        position: absolute;
        top: 50%;
        width: 36%;
      }
      .login-user:before {
        left: 0;
      }
      .login-user:after {
        right: 0;
      }
      #login_form {
        margin-top: 14px;
        border-radius: 4px;
      }
      #login_account, #login_password {
        display: inline-block;
        border: 1px solid #BEBEBE;
        width: 100%;
        height: 43px;
      }
      #login_account {
        margin-bottom: 20px;
        padding-left: 30px;
        box-sizing: border-box;
        border-radius: 4px;
      }
      #login_password {
        margin-bottom: 10px;
        padding-left: 30px;
        box-sizing: border-box;
        border-radius: 4px;
      }

        position: relative;
      }
      .password-wrap {
        position: relative;

      }
      #login-btn {
        margin-top: 20px;
        width: 100%;
        height: 44px;
        text-align: center;
        font-size: 16px;
        background-color: #1890ff;
        border-color: #1890ff;
        border: none;
        border-radius: 4px;
        color: #FFF;
        cursor: pointer;
      }

  </head>
  <body>
    <div class=login-wrap>
      <div class="login-main-title">AI+管理平台</div>
      <div class="login-user"><div>用户登录</div></div>
      <form id="login_form" role="form" action="">
        <div class="user-wrap">
          <input type="text" id="login_account">
          <span class="icon-user"></span>
        </div>
        <div class="password-wrap">
          <input type="password" id="login_password">
          <span class="icon-password"></span>
        </div>
        <button type="submit" id="login-btn">登录</button>
        <div class="error-message"></div>
      </form>
    </div>
